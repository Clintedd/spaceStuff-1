<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="styles/style.css">
	<title>Document</title>
   
</head>
<body>
      <header class="hero" id="scene">
            <img src="#" alt="">
            <h1>please don't panic</h1>
            <h2>asteroids that passed earth today</h2>
            <img src="planet-05.svg" alt="" class="earth">
            <img src="small.svg" alt="" class="ast small" data-depth="1">
            <img src="small.svg" alt="" class="ast small2" data-depth="2">
            <img src="small.svg" alt="" class="ast small3">
            <img src="small.svg" alt="" class="ast small4">
            <img src="medium.svg" alt="" class="ast medium">
            <img src="large.svg" alt="" class="ast large">
      </header>


      <main>
			<h3 class="selectHeader">Select your asteroid</h3>
           <div class="wrapper">
                  <div class="leftSide">
							<div class="firstInnerLeft">
								<div class="secondInnerLeft">
									<ul class="asteroidList">
	
									</ul>
								</div>
							</div>
                  </div>
      


                  
                  <div class="rightSide">
							<div class="firstInnerRight">
								<div class="secondInnerRight">
									<div class="todayAverage">
										<h3>Today's Average</h3>
										<p class="averageSize"></p>
										<p class="averageDistance"></p>
										<p class="averageSpeed"></p>
									</div>
								</div>
							</div>
                  </div>
           </div>

      </main>


      <footer>
            <h4>Made by Clint Lee and Christian Fowler 2018</h4>
      </footer>


      <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
      <script src="script.js"></script>
      
</body>
</html>
